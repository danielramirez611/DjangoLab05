<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Application</h1>
        <p>Here is some information about our products:</p>
        <ul>
            <li>Product 1: $10.99 - In stock: 5</li>
            <li>Product 2: $15.99 - In stock: 10</li>
            <li>Product 3: $18.99 - In stock: 2</li>
        </ul>
        <form action="{% url 'update_stock' %}" method="post">
            {% csrf_token %}
            <label for="product_id">Product ID:</label>
            <input type="number" id="product_id" name="product_id" required>
            <br>
            <label for="new_stock">New Stock:</label>
            <input type="number" id="new_stock" name="new_stock" required>
            <br>
            <button type="submit">Update Stock</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Application</p>
    </footer>
</body>
</html>
